<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="113306024_HW8.css">
</head>
<body>
  <div class="calculator">
    <h1>JS Calculator</h1>
    <b>Number 1</b><br>
    <input type="number" id="number1" placeholder="Number 1">
    <b>Number 2</b><br>
    <input type="number" id="number2" placeholder="Number 2">
    <b>Operate way?</b><br>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button id="calculateBtn">Add</button>
    <p>Result = <span id="result">-</span></p>
  </div>

  <script src="113306024_HW8.js"></script>
</body>
</html>
